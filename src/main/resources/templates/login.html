<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="layout :: head('Sign In')"></head>
    <body onload="M.updateTextFields()">
    <div id="confirmEmail" class="modal">
        <div class="modal-content">
            <h4>Your Account is not Active</h4>
            <p>An email has been sent to your email address. Please activate your account by clicking on the link in the email.</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-blue btn-flat">Ok</a>
        </div>
    </div>
    <div id="root">
        <div th:replace="layout :: navbar('login')"></div>
        <div th:replace="layout :: sidenav"></div>
        <div id="contentholder" class="cyan lighten-5">
            <div style="height: fit-content" id="content" class="valign-wrapper cyan lighten-4 z-depth-2">
                <img id="logo" src="/images/logo.png" alt="logo">
                <form id="form" th:action="@{/login}" th:method="post">
                    <div class="row">
                        <h3 id="formheader" class="col s12 center-align">Sign In</h3>
                        <div class="input-field col s12">
                            <input type="text" id="username" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="password" id="password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <p th:if="${param.error}" class="col s12 center-align red-text">Invalid username or password</p>
                        <div class="col s12" style="display: flex; flex-direction: row; align-items: center;">
                            <a href="/signup" class="waves-effect waves-teal btn-flat">Create account</a>
                            <div style="flex-grow: 1;"></div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Log in
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <label style="margin-top: 15px;" class="col s12 right-align">
                            <input type="checkbox" name="remember-me" class="filled-in">
                            <span>Remember Me</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div th:insert="layout :: scripts"></div>
        <script type="text/javascript" src="/js/login.js"></script>
    </div>
    </body>
</html>
